<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid text-center">
<h1> All the reservations currently: </h1>
<div>
    <table class="table table-bordered table-striped text-center">
        <thead>
        <tr>
            <th>Guest</th>
            <th>Room</th>
            <th>Arrival</th>
            <th>Leaving</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="currentReservation : ${reservation}">
            <td th:text="${currentReservation.getGuest().getLastName() + ' ' + currentReservation.getGuest().getFirstName() }"></td>
            <td th:text="${currentReservation.getRoom().getId()}"></td>
            <td th:text="${currentReservation.getArrival()}"></td>
            <td th:text="${currentReservation.getLeaving()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</div>
<div class="container-fluid text-center">
<h1> Statistics</h1>
<div>
    <table class="table table-bordered table-striped text-center">
        <thead>
        <tr>
            <th>Hotel Capacity</th>
            <th>Guests number</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${rooms}"></td>
            <td th:text="${statistic}"></td>
        </tr>
        </tbody>
    </table>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
