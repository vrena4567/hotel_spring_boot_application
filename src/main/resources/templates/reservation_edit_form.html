<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
    <form th:action="@{/reservations/edit/save}" method="post" th:object="${reservation}"
          style="max-width: 500px; margin: 30px auto;">
        <!-- itt a 'reservation' ugyanaz, amit a modelbe megadtunk név-->
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">Guest Id</label>
                <div class="col-sm-8">
                    <h6 th:text="${latestGuest.getId()}" class="form-control" ></h6>
                </div>
            </div>
            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">First Name</label>
                <div class="col-sm-8">
                    <h6 th:text="${latestGuest.getFirstName()}" class="form-control"></h6>
                </div>
            </div>
            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">Last Name</label>
                <div class="col-sm-8">
                    <h6 th:text="${latestGuest.getLastName()}" class="form-control"></h6>
                </div>
            </div>
            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">Place of Birth</label>
                <div class="col-sm-8">
                    <h6 th:text="${latestGuest.getPlaceOfBirth()}" class="form-control"></h6>
                </div>
            </div>
            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">Birth Date</label>
                <div class="col-sm-8">
                    <h6 th:text="${#dates.format(latestGuest.getBirth(), 'yyyy-MM-dd')}" class="form-control"></h6>
                </div>
            </div>
            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">ID number</label>
                <div class="col-sm-8">
                    <h6 th:text="${latestGuest.getIdNumber()}" class="form-control"></h6>
                </div>
            </div>
            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <h6 th:text="${latestGuest.getEmail()}" class="form-control"></h6>
                </div>
            </div>
            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">Room Number</label>
                <div class="col-sm-8">
                    <select name="roomId"> <!--legördülős választó opció használat-->
                        <option th:each="roomId : ${availableRooms}" th:value="${roomId}" th:text="${roomId}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">Arrival</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{arrival}" class="form-control">
                </div>
            </div>
            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">Leaving</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{leaving}" class="form-control">
                </div>
            </div>
            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">Guests Number</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{guestsNumber}" class="form-control">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
                <!-- egy javascript-es functional oldom meg a cancel gomb funkcióját (lentebb script-be van megfogalmazva)-->
            </div>
        </div>

    </form>
</div>

<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/reservations}]]"
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
