<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
      <html lang="en">
      <head>
      <meta charset="UTF-8">
      <title>Edit Guest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
  <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
  <form th:action="@{/guest/edit/save}" method="post" th:object="${guest}"
        style="max-width: 500px; margin: 30px auto;">
    <input type="hidden" th:field="*{id}">
    <!-- itt a 'reservation' ugyanaz, amit a modelbe megadtunk név-->
    <div class="border border-secondary rounded p-3">
      <div class="form-group row m-2">
        <label class="col-sm-4 col-form-label">Title</label>
        <div class="col-sm-8">
          <select name="title"> <!--Enum legörgetése-->
            <option th:each="titleOpt : ${T(hu.progmatic.hotel.model.Guest.Title).values()}" th:value="${titleOpt}" th:text="${titleOpt}"></option>
          </select>
        </div>
      </div>
      <div class="form-group row m-2">
        <label class="col-sm-4 col-form-label">First Name</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{firstName}" class="form-control">
        </div>
      </div>
      <div class="form-group row m-2">
        <label class="col-sm-4 col-form-label">Last Name</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{lastName}" class="form-control">
        </div>
      </div>
      <div class="form-group row m-2">
        <label class="col-sm-4 col-form-label">Place of Birth</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{placeOfBirth}" class="form-control">
        </div>
      </div>
      <div class="form-group row m-2">
        <label class="col-sm-4 col-form-label">Birth Date</label>
        <div class="col-sm-8">
          <input type="date" th:field="*{birth}" class="form-control">
        </div>
      </div>
      <div class="form-group row m-2">
        <label class="col-sm-4 col-form-label">ID number</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{idNumber}" class="form-control" required minlength="7" maxlength="7">
        </div>
      </div>
      <div class="form-group row m-2">
        <label class="col-sm-4 col-form-label">Email</label>
        <div class="col-sm-8">
          <input type="email" th:field="*{email}" class="form-control">
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Save</button>
        <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
        <!-- egy javascript-es functional oldom meg a cancel gomb funkcióját (lentebb script-be van megfogalmazva)-->
      </div>
    </div>

  </form>
</div>

<script type="text/javascript">
  function cancelForm() {
    window.location = "[[@{/guests}]]"
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
