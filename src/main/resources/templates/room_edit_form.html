<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
  <div class="text-center"><h2>Edit Room</h2></div>
  <form th:action="@{/reservations/edit/save}" method="post" th:object="${room}"
        style="max-width: 500px; margin: 30px auto;">
    <!-- itt a 'reservation' ugyanaz, amit a modelbe megadtunk név-->
    <div class="border border-secondary rounded p-3">
      <div class="form-group row m-2">
        <label class="col-sm-4 col-form-label">Room Number</label>
        <div class="col-sm-8">
          <h6 th:text="${id}" class="form-control"></h6>
        </div>
      </div>
      <div class="form-group row m-2">
        <label class="col-sm-4 col-form-label">Capacity</label>
        <div class="col-sm-8">
          <input type="number" th:field="*{capacity}" class="form-control">
        </div>
      </div>
      <div class="form-group row m-2">
        <label class="col-sm-4 col-form-label">Price</label>
        <div class="col-sm-8">
          <input type="number" th:field="*{price}" class="form-control">
        </div>
      </div>
      <div class="form-group row m-2">
        <label class="col-sm-4 col-form-label">Has Jakuzzi</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{jakuzzi}" class="form-control">
        </div>
      </div>
      <div class="form-group row m-2">
        <label class="col-sm-4 col-form-label">Has Sauna</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{sauna}" class="form-control">
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Save</button>
        <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
        <!-- egy javascript-es functional oldom meg a cancel gomb funkcióját (lentebb script-be van megfogalmazva)-->
      </div>
    </div>

  </form>
</div>

<script type="text/javascript">
  function cancelForm() {
    window.location = "[[@{/rooms}]]"
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
