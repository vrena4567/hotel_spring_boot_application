<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Reservations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid text-center">
    <div class="m-4"><h2>Manage Rooms</h2></div>
    <div th:if="${message}" class="alert alert-success text-center" role="alert">
        <!-- ez a rész felel a megjelenő successfully saved zöld sávért-->
        [[${message}]]
    </div>
    <div>
        <table class="table table-bordered table-striped text-center">
            <thead>
            <tr>
                <th>Id</th>
                <th>Capacity</th>
                <th>Price</th>
                <th>Jakuzzi</th>
                <th>Sauna</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="currentRoom : ${listRooms}">
                <tr>
                    <td>[[${currentRoom.id}]]</td>
                    <td>[[${currentRoom.capacity}]]</td>
                    <td>[[${currentRoom.price}]]</td>
                    <td>[[${currentRoom.jakuzzi}]]</td>
                    <td>[[${currentRoom.sauna}]]</td>
                    <td> <!-- ezek a action hyperlink-ek -->
                        <a class="h5" th:href="@{'/room/edit/' + ${currentRoom.id}}">Edit</a>
                    </td>
                </tr>
            </th:block>

            </tbody>

        </table>
    </div>
    <div><a class="h4 m-4" th:href="@{/home}">Back Home</a></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
